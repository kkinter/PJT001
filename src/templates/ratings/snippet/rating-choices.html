<form hx-post="/rate/movie/" hx-trigger="change" hx-target="find .success">
  <div class="success"></div>
  {% if object_id %}
  <input type="hidden" value="{{object_id}}" name="object_id" />
  {% endif %}
  <select name="rating_value" class="form-control">
    {% for choice in rating_choices %}
    {% if choice is None %}Pick a choice
    <option disabled="disabled" selected="selected">Pick a rating</option>
    {%else%}
    <option {% if current_rating == choice %} selected{% endif %} value="{{choice}}">{{choice}}
    </option>
    {% endif %}
    {% endfor %}
  </select>
</form>
